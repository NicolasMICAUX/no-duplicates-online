        function dot(x, y) {
            let sum;
            sum = 0;
            for (let i = 0; i < x.length; i++)
                sum = sum + x[i] * y[i];
            return sum;
        }

        function similarity(a, b) {
            const magnitudeA = Math.sqrt(dot(a, a));
            const magnitudeB = Math.sqrt(dot(b, b));
            if (magnitudeA && magnitudeB)
                return dot(a, b) / (magnitudeA * magnitudeB);
            else return false
        }
